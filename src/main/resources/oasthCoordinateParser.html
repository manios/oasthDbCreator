<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>String | Android Developers</title>


        <script type="text/javascript">
            var e = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";

            function aniMarker(a) {
                var z = a + "";
                z = z.replace(/grZNn/ig, '=');
                //document.write(z);
                z = dcd(z);
                z = z.replace(/!/ig, '3');
                z = dcd(z);
                return z;
            }

            var g = function(a) {
                var b = "";
                var i = 0;
                var c = 0;
                var c2 = 0;
                var c1 = 0;
                while (i < a.length) {
                    c = a.charCodeAt(i);
                    if (c < 128) {
                        b += String.fromCharCode(c);
                        i++;
                    } else if ((c > 191) && (c < 224)) {
                        c2 = a.charCodeAt(i + 1);
                        b += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                        i += 2;
                    } else {
                        c2 = a.charCodeAt(i + 1);
                        c3 = a.charCodeAt(i + 2);
                        b += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                        i += 3;
                    }
                }
                return b;
            };

            function dcd(a) {
                var b = "";
                var c, chr2, chr3;
                var d, enc2, enc3, enc4;
                var i = 0;
                a = a.replace(/[^A-Za-z0-9\+\/\=]/g, "");
                while (i < a.length) {
                    d = e.indexOf(a.charAt(i++));
                    enc2 = e.indexOf(a.charAt(i++));
                    enc3 = e.indexOf(a.charAt(i++));
                    enc4 = e.indexOf(a.charAt(i++));
                    c = (d << 2) | (enc2 >> 4);
                    chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                    chr3 = ((enc3 & 3) << 6) | enc4;
                    b = b + String.fromCharCode(c);
                    if (enc3 != 64) {
                        b = b + String.fromCharCode(chr2);
                    }
                    if (enc4 != 64) {
                        b = b + String.fromCharCode(chr3);
                    }
                }
                b = g(b);
                return b;
            }
            ;


            function testbob() {
                var inputEncoded = document.getElementById("text2").value;
                document.getElementById("text2").value = aniMarker(inputEncoded);
                //alert(aniMarker(inputEncoded));

            }
        </script>

    </head>
    <body>
        <input type="button" id="testo" onclick="testbob()" value="Decode">
        <textarea rows="4" cols="50" id="text2" >
         Input your output!!
        </textarea> 
    </body>
</html>
